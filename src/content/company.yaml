intro:
  title: Sensory Technology, open to Imagination
  text: |
    We believe that technology can be sensitive, emotional and truly bonding while enhancing your child’s natural development.
  quote:
    text: |
      The world can be a challenging place and parenting is not easy. We want to help children to grow as independant happy beings while helping parents to build better relationships with them.
    credit:
      name: Matas
      description: co-founder of Vai Kai
sections:
