title: UX Designer
location: Berlin, Germany
position: Full-Time
description: |
  <p>The Vai Kai play experience merges digital and physical play, your responsibility will be to make sure that our apps deliver a delightful and refreshing experience to the families. You will be tackling problems that have never been solved before — recognizing toys over half of the planet, sending emotions without words and screens. Giving users confidence and comfort.</p>
  <p>You have an eye for the detail, you understand know when to rely on a convention and when to it's time break the pattern and innovate. You love to prototype, to test unexpected ideas with real users. You understand the context of the modern family life.</p>
expectations: |
  <p>What should you expect — working on meaningful products, a friendly team, a lot of play and unlimited ice cream.</p>