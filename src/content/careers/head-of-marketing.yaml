title: Head of Marketing
location: Berlin, Germany
position: Full-Time
description: |
  <p>You’ll be responsible for defining and reaching our early adopters, understanding the lives and needs of the today’s kids and modern families.</p>
  <p>Shaping the marketing strategy, market research, media connections, involved in our brand strategy. Always ready for an in-store demo, a playground session or an online campaign analysis.</p>
  <p>You have successfully brought to market physical products, maybe it was a fashion, technology, food or sportswear brand? You love high quality design, you’re fascinated by the opportunities of the digital and physical convergence.</p>
  <p>You will be meeting our customers and retailers in our main markets, starting with Berlin, London and New York. Establishing long-term relationships with our first retailers, gathering the insights about the new potential market segments. Expanding our market reach in the digital and physical worlds.</p>
  <p>You like to play.</p>
expectations: |
  <p>What should you expect — working on meaningful products, a friendly team, a generous options package and unlimited ice cream.</p>